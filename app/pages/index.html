<main class="main">
    <section class="banner">
        <a href="#" class="banner__inner">
            <div class="banner__content">
                <h1 class="banner__title">Новая коллекция</h1>
                <p class="banner__text">Смотреть Новинки</p>
            </div>
            <picture>
                <source srcset="images/banner-media.jpeg" media="(max-width: 768px)">
                <img class="banner__img" src="images/banner.png">
            </picture>
        </a>
    </section>
    <section class="category page-section">
        <div class="container">
            <div class="category__inner">
                <h2 class="category__title ">Категории</h2>
                <div class="category__content">
                    <div class="category__slider ">
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Куртки</h4>
                                <picture class="catalog-item__img">
                                    <source type="image/avif" srcset="images/content/catalog-1.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-1.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-1.jpeg">
                                </picture>
                            </a>
                        </div>
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Пальто</h4>
                                <picture >
                                    <source type="image/avif" srcset="images/content/catalog-2.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-2.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-2.jpeg">
                                </picture>
                            </a>
                        </div>
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Шубы</h4>
                                <picture>
                                    <source type="image/avif" srcset="images/content/catalog-3.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-3.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-3.jpeg">
                                </picture>
                            </a>
                        </div>
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Парки</h4>
                                <picture>
                                    <source type="image/avif" srcset="images/content/catalog-4.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-4.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-4.jpeg">
                                </picture>
                            </a>
                        </div>
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Парки</h4>
                                <picture>
                                    <source type="image/avif" srcset="images/content/catalog-4.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-4.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-4.jpeg">
                                </picture>
                            </a>
                        </div>
                        <div class="category__slider-wrapper">
                            <a href="#" class="category__slider-item">
                                <h4 class="category__slider-title">Парки</h4>
                                <picture>
                                    <source type="image/avif" srcset="images/content/catalog-4.avif" />
                                    <source type="image/webp" srcset="images/content/catalog-4.webp" />
                                    <img class="category__slider-img" src="images/content/catalog-4.jpeg">
                                </picture>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="subscribe page-section">
        <div class="container">
            <div class="subscribe__inner">
                <h2 class="subscribe__title">Узнайте первым о новинках</h2>
                <form class="subscribe__form">
                    <input class="subscribe__form-input" type="email" placeholder="Ваш e-mail*">
                    <button class="subscribe__form-btn">ПОДПИСАТЬСЯ</button>
                </form>
                <p class="subscribe__text">Нажимая на кнопку «Подписаться», я соглашаюсь на обработку моих персональных
                    данных и
                    ознакомлен(а) с условиями конфиденциальности.</p>
            </div>
        </div>

    </section>
</main>
